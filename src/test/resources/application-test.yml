# --- Spring Properties ---
spring:
  # Use an in-memory database for tests to keep them fast and isolated
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  
  # Re-create the database schema on every test run for a clean state
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  
  # Enable the H2 database console for debugging, if needed
  h2:
    console:
      enabled: true
      path: /h2-console

  # Mock security values for tests
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "test-google-client-id"
            client-secret: "test-google-client-secret"
            redirect-uri: "http://localhost:8080/login/oauth2/code/google"

  data:
    redis:
      host: localhost
      port: 6379
      ssl:
        enabled: false

